<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{
      
      
    }
    
    @keyframes test{
      0%{
        width: 100px;
      }
      50%{
        width: 300px;
      }
      100%{
        width: 100px;
      }
    }

    .activetest{
      font-size: 10px;
      color: blue
    }
    .dddd-leave-to{
      color: red;
      font-size: 10px;
      animation: test 5s ease;
      transition: all 1s ease;
      display: block;
      width: 100px;
      height: 100px;
      font-size: 50px;
      background: red;
    }

  </style>
</head>
<body>
  <div id="app">
      <button @click="show = !show">
          Toggle render
        </button>
        <transition
          name="dddd"
          
          type="transition"
          enter-active-class="activetest"
          leave-active-class="leavetest"
        >
          <p v-if="show">hello</p>
        </transition>
  </div>
  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
  </script>
</body>
</html>
