<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <weichuang></weichuang>
    <test></test>
  </div>
<hr>
  <div id="app2">
      <weichuang></weichuang>
      <test></test>
    </div>
  <script src="vue.js"></script>
  <script>
    Vue.component("weichuang",{
      template:`
        <div>
          <h1>hello world!</h1>
          <h1>hello fellow23!</h1>  
        </div>
      `
    })
    new Vue({
      el:"#app2"
    })
    new Vue({
      el:"#app",
      components:{
        "test":{
          template:`
            <h1>aaaaaaa</h1>
          `
        }
      }
    })
  </script>
</body>
</html>
