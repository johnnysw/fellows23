<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-pre>{{num}}</div>
    <div v-cloak>{{num}}</div>
    <div v-once>
      {{num}}
    </div>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el:"#app",
      data:{
       num:"hello world"
      }
    })
  </script>
</body>
</html>
