<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <weichuang :wmsg="msg"></weichuang>
    <test :tmsg="msg2"></test>
  </div>
  <script src="vue.js"></script>
  <script>
    Vue.component("weichuang",{
      template:`
        <div>
          <h1>hello world!</h1>
          <h1>hello {{wmsg}}!</h1>  
        </div>
      `,
      props: ['wmsg']
    })
   
    new Vue({
      el:"#app",
      data:{
        msg:"fellow23",
        msg2:"vue"
      },
      components:{
        "test":{
          template:`
            <h1>aaaaaaa{{tmsg}}</h1>
          `,
          props:['tmsg']
        }
      }
    })
  </script>
</body>
</html>
