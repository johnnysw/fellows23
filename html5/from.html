<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="xx.java" method="GET">
    <input type="text" autocomplete="off" placeholder="username" autofocus name="username">
    <input type="checkbox">
    
    <input type="radio" name="" id="">
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="date">
    <input type="email">
    <input type="url">
    <input type="number" max="10" min="1" step="2">
    <input type="range" max="19" min="1" step="3">
    <input type="color">

    <input type="text" list="testlist">
    <datalist id="testlist">
      <option value="baidu">baidu</option>
      <option value="ali">ali</option>
      <option value="tengxun">tengxun</option>
    </datalist>

    Webpage: <input type="url" list="url_list" name="link" />
<datalist id="url_list">
<option label="W3School" value="http://www.W3School.com.cn" />
<option label="Google" value="http://www.google.com" />
<option label="Microsoft" value="http://www.microsoft.com" />
</datalist>
    <input type="submit">
  </form>
</body>
</html>
