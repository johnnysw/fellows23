<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #can{
      background: #000;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="can"></canvas>
  <script>
    var oCan = document.getElementById("can");
    var can = oCan.getContext("2d");
    can.beginPath();
    can.moveTo(100, 150);
    can.lineTo(350, 50);
    can.strokeStyle="red";
    can.lineWidth="10"
    can.stroke();

    can.beginPath();
    can.moveTo(50, 50);
    can.lineTo(150, 150);
    can.strokeStyle="blue";
    can.lineCap = 'round';
    can.lineWidth="10"
    can.stroke();
  </script>
</body>
</html>
